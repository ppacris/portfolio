	<!-- scrollbar linear gradient percentage -->
	<script type="text/javascript">
		// Calculate the scroll percentage
		function calculateScrollPercentage() {
			var windowHeight = window.innerHeight;
			var fullHeight = document.body.scrollHeight - windowHeight;
			var scrollPercentage = (window.pageYOffset / fullHeight) * 100;
			return scrollPercentage;
		}

		// Update the scrollbar color based on the scroll percentage
		function updateScrollbarColor() {
			var scrollPercentage = calculateScrollPercentage();
			var scrollbarColor = `linear-gradient(to bottom, #8F00FF ${scrollPercentage}%, #FFFFFF ${scrollPercentage}%)`;
			document.documentElement.style.setProperty('--scrollbar-color', scrollbarColor);
		}

		// Listen for scroll events and update the scrollbar color
		window.addEventListener('scroll', updateScrollbarColor);

		// Initial update of the scrollbar color
		updateScrollbarColor();

	</script>

	<!-- smooth scrolling at a tag click -->
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			var smoothScrollLinks = document.querySelectorAll('a[href^="#"]');

			for (var i = 0; i < smoothScrollLinks.length; i++) {
				smoothScrollLinks[i].addEventListener('click', function(event) {
					event.preventDefault();

					var target = this.getAttribute('href');
					var targetElement = document.querySelector(target);

					if (targetElement) {
						var targetOffsetTop = targetElement.offsetTop;

						window.scrollTo({
							top: targetOffsetTop,
							behavior: 'smooth'
						});
					}
				});
			}
		});

	</script>

	<!-- navbar transition -->
	<script type="text/javascript">
		window.onscroll = function() {
			myFunction();
		};

		var navbar = document.getElementById("navbar");
		var sticky = navbar.offsetTop;

		function myFunction() {
			if (window.pageYOffset >= sticky) {
				if (!navbar.classList.contains("sticky")) {
					navbar.style.opacity = 0; /* Start fading out */
					setTimeout(function() {
						navbar.classList.add("sticky");
						navbar.style.opacity = 1; /* Start fading back in */
					}, 350); /* Adjust the timeout duration as per your preference */
				}
			} else {
				if (navbar.classList.contains("sticky")) {
					navbar.style.opacity = 0; /* Start fading out */
					setTimeout(function() {
						navbar.classList.remove("sticky");
						navbar.style.opacity = 1; /* Start fading back in */
					}, 350); /* Adjust the timeout duration as per your preference */
					navbar.style.pointerEvents = "none"; /* Disable interaction during the transition */
					setTimeout(function() {
						navbar.style.pointerEvents = "auto"; /* Enable interaction after the transition */
					}, 350); /* Same duration as the transition */
				}
			}
		}

	</script>
